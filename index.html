<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verbiage</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="section">
        <input type="checkbox">
        <label>Ask for Name</label>
    </div>

    <div class="section">
        <input type="checkbox">
        <label>Ask for show, before advising anything</label>
    </div>

    <div class="section">
        <input type="checkbox">
        <label>Readback Credit Card Details</label>
    </div>

    <div class="section">
        <input type="checkbox">
        <label>Readback Credit Card Details</label>
    </div>

    <div class="section">
        <h2>T&C</h2>
        <input type="checkbox">
        <label>Before we proceed, please note that there will be no exchange, refund or cancellation of tickets once
            this booking is confirmed.</label>
    </div>

    <div class="section">
        <h2>Privacy Policy</h2>
        <input type="checkbox">
        <label>Please also note that SISTIC, the Promoter or the Venue may contact you should there be any issues with
            the tickets you have purchased.</label>
    </div>

    <div class="section collection_section">
        <select id="collection_method_dropdown">
            <option value="AA">AA</option>
            <option value="VC">VC</option>
            <option value="E-ticket">E-ticket</option>
            <option value="Mail">Mail</option>
            <option value="Courier">Courier</option>
        </select>

        <label id="collection_display_text"></label>
    </div>

    <div class="section">
        <h2>Concession tickets (Students/Senior citizens… etc…)</h2>
        <input type="checkbox">
        <label>Please remember to Bring proof of eligibility. Please note that random checks on concession tickets will be
            conducted at the point of entry. Patrons unable to present proof of eligibility are required to upgrade
            their concession tickets to full price tickets.
        </label>
    </div>
    <script src="./index.js"></script>
</body>

</html>
